<!-- Optimized product.component.html -->
<section class="our-products">
  <div class="container">
    <div class="header-section">
      <h2 class="section-title">Our Products</h2>
      <p class="section-description">
        Products that push boundaries and redefine potential<br>
        Shaping the future, one project at a time.
      </p>
    </div>

    <div class="products-scroll-container">
      <!-- Scroll indicators -->
      <button 
        class="scroll-indicator scroll-left" 
        (click)="scrollLeft()" 
        [style.opacity]="canScrollLeft ? '1' : '0.3'"
        aria-label="Scroll left">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      
      <button 
        class="scroll-indicator scroll-right" 
        (click)="scrollRight()" 
        [style.opacity]="canScrollRight ? '1' : '0.3'"
        aria-label="Scroll right">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </button>

      <div class="products-grid" #productsGrid (scroll)="updateScrollIndicators()">
        <div 
          class="product-card" 
          *ngFor="let product of products; trackBy: trackByProductId"
          (click)="navigateToProduct(product.id)">
          <div class="card-inner">
            <div class="card-front">
              <div class="card-image">
                <img [src]="product.image" [alt]="product.title" loading="lazy">
                <div class="image-overlay"></div>
              </div>
              <div class="card-content">
                <span class="card-category">{{ product.category }}</span>
                <h3 class="card-title">{{ product.title }}</h3>
                <p class="card-description">{{ product.description }}</p>
                <button class="discover-button" type="button">
                  <span>Discover More</span>
                  <div class="button-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
